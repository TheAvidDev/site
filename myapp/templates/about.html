{% extends "base.html" %}
{% load static %}
{% load solo_tags %}
{% load mistune %}

{% block body %}
{% get_solo 'myapp.About' as about %}
<div class="row">
  <div class="col-12 col-sm-6 col-md-9"><br>
    {{ about.description|mistune }}
  </div>
  <div class="col-12 col-sm-6 col-md-3">
    <img src="{% static "img/profile.png" %}" width=90%>
  </div>
  <div class="col-12">
    {{ about.content|mistune }}
  </div>
</div>
{% endblock %}
